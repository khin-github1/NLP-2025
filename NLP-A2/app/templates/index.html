<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* Gradient background */
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff6f61; /* Coral color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        form {
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2rem;
            color: #ff6f61;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            width: 300px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b2f; /* Darker coral on hover */
        }
        h3 {
            text-align: center;
            font-size: 2rem;
            color: #ff6f61;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            color: #4a4a4a; /* Dark gray for text */
            background-color: rgba(255, 245, 240, 0.9); /* Peach background with transparency */
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff6f61; /* Coral border */
            }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .princess-image {
            width: 200px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .princess-image:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .fairy-tale-border {
            border: 5px solid #ff6f61;
            border-radius: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="fairy-tale-border">
        <h1>Language Model for FOUR AND TWENTY FAIRY TALES</h1>
        
        <form method="post" action="/">
            <label for="search_query">Search:</label>
            <input type="text" id="search_query" name="search_query" required>
            <button type="submit">Search</button>
        </form>

        <div class="container">
            <img src="https://images6.fanpop.com/image/articles/262000/disney-princess_262162_top_full.jpg?cache=1491830602" alt="Disney Princess" class="princess-image">
        </div>

        <h3>Output Text</h3>

        {% if generation %}
            <p>{{ generation }}</p>
        {% endif %}
    </div>
</body>
</html>
