<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A3 English to Burmese Translator</title>
  <style>
    :root {
      --primary: #c44536;
      --secondary: #2b580c;
      --background: #f9f6f2;
      --card-bg: #ffffff;
      --text: #3a3a3a;
      --text-light: #666;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1rem;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1.5rem 0;
      background: var(--primary);
      border-radius: 1rem;
      color: white;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 0.5rem;
      font-weight: 700;
      letter-spacing: -0.05em;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      margin: 0;
      opacity: 0.9;
    }

    .translator-box {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0d6c9;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
      transition: all 0.2s;
      background: #fffcf9;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(196, 69, 54, 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 0.95rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
    }

    button:hover {
      background: #a5382b;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .result-box {
      background: var(--card-bg);
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin-top: 1.5rem;
      border: 2px solid #e0d6c9;
      font-size: 1rem;
      line-height: 1.7;
    }

    .footer {
      text-align: center;
      color: var(--text-light);
      margin-top: 2rem;
      font-size: 0.85rem;
      padding: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .translator-box {
        padding: 1.25rem;
      }
      
      textarea {
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>A3 Machine Translation</h1>
      <h2>English â†” Burmese Translator</h2>
    </div>

    <form method="post">
      <div class="translator-box">
        <label for="english_text"><strong>English Text</strong></label>
        <textarea 
          id="english_text" 
          name="english_text" 
          placeholder="Start typing here..."
        >{{ input_text or "" }}</textarea>
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"/>
          </svg>
          Translate Text
        </button>
      </div>
    </form>

    {% if translation %}
    <div class="result-box">
      <p>{{ translation }}</p>
    </div>
    {% endif %}

    <div class="footer">
      <p>Created by Khin st124959</p>
    </div>
  </div>
</body>
</html>
