<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>AI Assistant - Chat with Qwen2-0.5B-Instruct Model</h1>

    <div class="container">
        <form method="POST">
            <label for="user_input">Ask something:</label>
            <input type="text" id="user_input" name="user_input" class="input-field" value="{{ user_input or '' }}" required>
            <button type="submit" class="button">Get Response</button>
        </form>

        {% if response %}
            <div class="response">
                <h3>Response:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>

    <div class="footer">
        Created by Khin Yadanar Hlaing <br> ID-st124959
    </div>

</body>
</html>
